<section class="listings">
  <h2>Alojamientos disponibles</h2>
  <div class="grid">
    <div class="card" *ngFor="let i of [1,2,3,4]">
      <img src="https://source.unsplash.com/random/300x200?house,{{i}}" />
      <h3>Alojamiento {{ i }}</h3>
      <p>Desde $120 por noche</p>
    </div>
  </div>
</section>
